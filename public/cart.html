<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div class="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
    <!--  Desktop navbar  -->
    <nav
      class="bg-white shadow-lg sticky z-10 top-0 hidden md:block mb-8 container mx-auto 2xl:max-w-screen-2xl"
    >
      <div
        class="p-4 container 2xl:max-w-screen-2xl mx-auto flex items-center justify-between"
      >
        <ul
          class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 lg:text-lg"
        >
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
              href="#"
              >Logo</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
              href="#"
              >خانه</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
              href="#"
              >تلفن همراه</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
              href="#"
              >لپ تاپ</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
              href="#"
              >ساعت هوشمند</a
            >
          </li>
        </ul>
        <!-- search bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 p-1 rounded-lg flex items-center">
            <span class="ml-3 mr-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 stroke-slate-800"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </span>
            <input
              type="text"
              placeholder="جست و جوی نام محصول؛نام برند؛نام مدل و ..."
              class="w-full p-2 focus:outline-none bg-transparent text-slate-800"
            />
          </div>
        </div>
      </div>
    </nav>
    
    <!-- cart content -->
    <div class="flex items-start container mx-auto 2xl:max-w-screen-2xl">
      
      <!-- cart items -->
      <div
        x-data="{
        products : [ 
        {id:1, title:'ساعت هوشمند اپل سری 4' ,quantity:'۱', price:'۱۲،۳۵۰،۰۰۰ تومان'},
        {id:2, title:'ساعت هوشمند اپل سری 5' ,quantity:'۲', price:'۱۴،۰۵۰،۰۰۰ تومان'},
        {id:3, title:'ساعت هوشمند اپل سری 6' ,quantity:'۳', price:'۱۶،۷۵۰،۰۰۰ تومان'},
        {id:4, title:'ساعت هوشمند اپل سری 7' ,quantity:'۴', price:'۱۸،۰۰۰،۰۰۰ تومان'},
        ]
      }"
        class="flex flex-col gap-y-2 px-4 flex-1 md:gap-y-4"
      >
      <div class="justify-between pr-1 md:flex hidden ">
        <span class="text-slate-800">سبد خرید</span>
        <span class="text-orange-500">بازگشت به خانه</span>
      </div>
        <!-- cart item -->
        <template x-for="product in products" :key="product.id">
          <div
            class="bg-white rounded-lg p-3 flex flex-row items-stretch justify-between shadow-lg"
          >
            <div class="w-16 md:w-24 h-auto flex items-center justify-center">
              <img
                class="h-auto w-full"
                src="../assets/images/applewatch-series6.png"
                alt=""
              />
            </div>
            <div class="flex flex-col justify-between text-xs flex-1">
              <span
                class="text-slate-800 font-bold md:text-xl"
                x-text="product.title"
              ></span
              ><span
                class="text-orange-600 font-medium md:text-lg"
                x-text="product.price"
              ></span>
            </div>
            <div class="flex flex-col justify-between items-end">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="size-4 md:size-6 stroke-orange-600 cursor-pointer"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </span>
              <div class="flex items-center gap-x-1 md:gap-x-3">
                <span
                  class="flex items-center justify-center rounded-full bg-gray-200 w-4 h-4 md:w-6 md:h-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    class="size-3 stroke-slate-800 md:size-5 cursor-pointer"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </span>
                <span
                  class="flex items-center justify-center border border-orange-500 rounded w-4 h-6 text-xs md:w-6 md:h-8 md:text-base"
                  x-text="product.quantity"
                ></span>
                <span
                  class="flex items-center justify-center rounded-full bg-orange-200 w-4 h-4 md:w-6 md:h-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-3 stroke-orange-500 md:size-5 cursor-pointer"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5 12h14"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
      </div>
      <!-- cart summery section -->
      <div class="hidden md:pt-10 md:block w-1/3 max-w-sm">
        <div
          class="bg-white py-5 px-4 rounded-lg mb-5 w-full text-slate-800 font-medium"
        >
          <div class="flex flex-row items-center justify-between mb-5">
            <span class="lg:text-lg text-md">مجموع قیمت :</span>
            <span class="text-orange-500">۳۵،۴۵۰،۰۰۰ تومان</span>
          </div>
          <div class="flex items-center justify-between mb-5">
            <span class="font-light lg:text-lg text-md text-nowrap"
              >کد تخفیف :</span
            >
            <div
              class="flex items-center justify-between overflow-hidden rounded-xl bg-gray-200"
            >
              <input
                type="text"
                dir="ltr"
                class="border-0 w-full max-w-[150px] bg-transparent p-2 text-gray-700 outline-none focus:outline-none"
                placeholder="AS-DSE"
              />
              <button
                class="border-0 bg-orange-500 py-2 px-4 text-white outline-none"
              >
                تایید
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between mb-11">
            <span class="lg:text-lg text-md">تخفیف :</span>
            <span class="text-orange-500">۴۵۰،۰۰۰ تومان</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="lg:text-lg text-md">قیمت نهایی :</span>
            <span class="text-orange-500">۴۵۰،۰۰۰ تومان</span>
          </div>
        </div>
        <div>
          <button
            class="w-full mb-4 py-3 cursor-pointer text-white bg-orange-500 rounded-md text-lg"
          >
            اضافه به سبد خرید
          </button>
          <button
            class="w-full cursor-pointer py-3 text-orange-500 border-2 border-orange-500 rounded-md text-lg"
          >
            انصراف از خرید
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
